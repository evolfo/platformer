<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Tom Pilgrim vs the Universe</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body class="row" >

<div class="background">
  <img src="/front-end/assets/bg-alien.gif">
</div>


<script defer type="text/javascript" src="bullet.js"></script>
<script type="text/javascript" src="helperFunctions.js"></script>
<script type="text/javascript" src="levels/level.js"></script>
<script type="text/javascript" src="levels/level1.js"></script>
<script type="text/javascript" src="levels/level2.js"></script>
<script type="text/javascript" src="levels/level3.js"></script>
<script type="text/javascript" src="levels/level4.js"></script>
<script type="text/javascript" src="levels/level5.js"></script>
<script type="text/javascript" src="levels/level6.js"></script>
<script type="text/javascript" src="levels/level7.js"></script>
<script type="text/javascript" src="levels/level8.js"></script>
<script type="text/javascript" src="levels/level9.js"></script>
<script type="text/javascript" src="levels/level10.js"></script>
<script type="text/javascript" src="levels/level11.js"></script>
<script type="text/javascript" src="levels/level12.js"></script>
<script type="text/javascript" src="levels/level13.js"></script>
<script type="text/javascript" src="levels/level14.js"></script>
<script type="text/javascript" src="levels/level15.js"></script>
<script type="text/javascript" src="oo/user.js"></script>
<script type="text/javascript" src="oo/userAdapter.js"></script>
<script type="text/javascript" src="oo/gameAdapter.js"></script>
<script type="text/javascript" src="oo/game.js"></script>
<script type="text/javascript" src="oo/app.js"></script>
<script defer type="text/javascript" src="index.js"></script>


  <div class="scoreboard" style="display:none">
    <ul>
      <li class="health">Health: 3</li>
      <li class="score">Score: 0</li>
    </ul>
  </div>
  <!-- <div class="col-md-6 offset-md-3">.col-md-6 .offset-md-3</div> -->

  <div id="scores-div" style="color: white;" class="offset-md-1">
    <h3> Top Scores: </h3>
    <ol id="user-scores">
    </ol>
  </div>

  <div id="user-input" class="col-md-6 offset-md-1">
    <div>
      <h1 style="color:white">Tom Pilgrim vs the Universe</h1>
      <form action="">
        <div class="form-group">
          <input autocomplete="off" class="form-control" name="username" required type="text" placeholder="Enter a Username">
        </div>
        <button id="submit-button"  type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>

  <div id="main-background" class="col-md-6 offset-md-1" >
    <div>
      <h1>Tom Pilgrim vs the Universe</h1>
      <button class="play-button">Play Game</button>
    </div>
  </div>

  <div id="end-game" class="col-md-6 offset-md-1">
    <div class="game-end">
      <h1>GAME OVER</h1>
      <button class="play-button">Play Again</button>
    </div>
  </div>



<div id="victory" class="offset-md-1 col-md-6">
  <div class="game-end">
    <h1>YOU WIN!</h1>
    <button class="play-button">Play Again</button>
  </div>
</div>

</body>
</html>
